version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: test_mvp_postgres
    environment:
      POSTGRES_DB: test_mvp_db
      POSTGRES_USER: test_mvp_user
      POSTGRES_PASSWORD: test_mvp_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test_mvp_user -d test_mvp_db"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
